<div class="-row">
  <div class="col-lg-6" style="float:none;margin:auto;">
  <div class="card col-lg-8">
    <p class="text-center">Login</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dni">Rut</label>
        <input type="text" class="form-control" [(ngModel)]="loginDto.dni" name="dni" id="dni" [required]="true"/>
      </div>
      <div class="form-group">
        <label for="password">Contrasena</label>
        <input type="password" class="form-control" [(ngModel)]="loginDto.password" name="password" id="password"
               [required]="true"/>
      </div>
      <div class="form-group">
        <div class="buttons">
          <button [disabled]="isLoading" class="btn btn-sm btn-success btn-inline" type="submit" style="margin: 0 5px;">
            <span *ngIf="isLoading" class="action_btn spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <button class="btn btn-sm btn-primary btn-inline" [routerLink]="['/register']">
            <span *ngIf="isLoading" class="action_btn spinner-border spinner-border-sm mr-1"></span>
            Registrarse
          </button>
        </div>
      </div>
      <app-toast *ngIf="message" [message]="message" [class]="class"></app-toast>
    </form>
  </div>
  </div>
</div>
